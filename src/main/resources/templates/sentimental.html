<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
           <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
            <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="" />
        <meta name="author" content="" />
        <link rel="shortcut icon" type="image/png" href="/images/favicon.png" />

        <title>Sentimental Analysis</title>
    
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script  th:inline="javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
    	  /*<![CDATA[*/
    	  var analysedData = /*[[${analysedData}]]*/ "Test1";
    	/*]]>*/
            var analysedData1=[];
            analysedData1[0]=['Task', 'Sentimental Analysis'];
    	  for(i=0; i<analysedData.length; i++){
    			 var p=[];
    			 p[0]=analysedData[i].name;
    			 p[1]=analysedData[i].score;
    			 analysedData1[i+1]=p;
    			 
    		 }
            alert(analysedData1);
        var data = google.visualization.arrayToDataTable(analysedData1);

        var options = {
          title: 'Sentimental Analysis',
          is3D: true,
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="piechart_3d" style="width: 900px; height: 500px;"></div>
  </body>
</html>
